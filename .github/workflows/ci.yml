name: ci

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Compile (syntax)
        run: |
          python -m compileall -q pc_wsl tests

      - name: Unit tests (smoke)
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v
